version: '3.8'

services:
  auth-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  auth-service:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    env_file:
      - .env
    depends_on:
      auth-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "3001:3001"

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    env_file:
      - .env
    depends_on:
      auth-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "3000:3000"

  notifications-service:
    build:
      context: .
      dockerfile: apps/notifications/Dockerfile
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    # Uncomment and set if you want to expose a port for debugging
    # ports:
    #   - "3002:3002"

volumes:
  auth-db-data: