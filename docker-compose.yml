version: '3.8'

services:
  auth-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data

  product-db:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: product_db
    ports:
      - "27017:27017"
    volumes:
      - product-db-data:/data/db

  inventory-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_db
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data

  order-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_db
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      AUTH_QUEUE: auth_queue
      TIMEOUT_MS: 5000
    depends_on:
      auth-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "3001:3001"

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    env_file:
      - .env
    depends_on:
      auth-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "3000:3000"

  notifications-service:
    build:
      context: .
      dockerfile: apps/notifications/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    # Uncomment and set if you want to expose a port for debugging
    # ports:
    #   - "3002:3002"

  product-service:
    build:
      context: .
      dockerfile: apps/product/Dockerfile
    environment:
      MONGODB_URI: mongodb://admin:admin123@product-db:27017/product_db?authSource=admin
      RabbitMQ_URL: amqp://guest:guest@rabbitmq:5672
    env_file:
      - .env
    depends_on:
      product-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    # Uncomment if you want to expose a port for debugging
    # ports:
    #   - "3003:3003"

  inventory-service:
    build:
      context: .
      dockerfile: apps/inventory/Dockerfile
    environment:
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: inventory_db
      MONGODB_URI: mongodb://admin:admin123@product-db:27017/product_db?authSource=admin
      RabbitMQ_URL: amqp://guest:guest@rabbitmq:5672
    env_file:
      - .env
    depends_on:
      inventory-db:
        condition: service_started
      product-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    # Uncomment if you want to expose a port for debugging
    # ports:
    #   - "3004:3004"

  cart-service:
    build:
      context: .
      dockerfile: apps/cart/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      RabbitMQ_URL: amqp://guest:guest@rabbitmq:5672
      DB_HOST: cart-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: cart_db
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      cart-db:
        condition: service_started
    # Uncomment if you want to expose a port for debugging
    # ports:
    #   - "3005:3005"

  cart-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cart_db
    ports:
      - "5435:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data

  order-service:
    build:
      context: .
      dockerfile: apps/order/Dockerfile
    environment:
      DB_HOST: order-db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: order_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      AUTH_QUEUE: auth_queue
      CART_QUEUE: cart_queue
      PRODUCT_QUEUE: product_queue
      NOTIFICATIONS_QUEUE: notifications_queue
      ORDER_QUEUE: order_queue
    env_file:
      - .env
    depends_on:
      order-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    # Uncomment if you want to expose a port for debugging
    # ports:
    #   - "3006:3006"
  payment-service:
    build:
      context: .
      dockerfile: apps/payment/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PAYMENT_QUEUE: payment_queue
      NOTIFICATIONS_QUEUE: notifications_queue
    env_file:
      - ./apps/payment/.env
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  auth-db-data:
  product-db-data:
  inventory-db-data:
  order-db-data:
  cart-db-data:
  redis-data: